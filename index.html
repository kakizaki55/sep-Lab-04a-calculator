<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>My Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div for="calculator" id="calculator">

            <input type="number" class ="input" id="number-1">
                <select name="math-function" id="math-fucntion">
                    <option value="add">Add</option>
                    <option value="sub">Subtract</option>
                    <option value="mult">Multiply</option>
                    <option value="div">Divide</option>
                    <option value="modulo">modulo</option>
                    <option value="pythagorean">pythagorean</option>
                </select>
            <input type="number" class="input" id="number-2">

            <button id="calculate">=</button>

            <span id="answer">0</span>
        
        </div>
        <div id="number-pad">
            <button class="number-button" id ="num1" value="1">1</button>
            <button class="number-button" id ="num2" value="2">2</button>
            <button class="number-button" id ="num3" value="3">3</button>
            <button class="number-button" id ="num4" value="4">4</button>
            <button class="number-button" id ="num5" value="5">5</button>
            <button class="number-button" id ="num6" value="6">6</button>
            <button class="number-button" id ="num7" value="7">7</button>
            <button class="number-button" id ="num8" value="8">8</button>
            <button class="number-button" id ="num9" value="9">9</button>
            <button class="number-button" id ="num0" value="0">0</button>

        </div>





    </main>
    




           
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
